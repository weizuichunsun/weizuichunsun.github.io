<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>music.163</title>
	<meta content="width=device-width, initial-scale=0.3, maximum-scale=0.3, user-scalable=0" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="g-doc">
	<div class="g-hd">
		<span>网易云音乐</span>
	</div>
	<div class="g-bd">
		<!-- wrap居中 -->
		<div class="wrap">
			<!-- 轮播图 -->
			<div class="m-banner"></div>
			<!-- 三大主题 -->
			<div class="m-theme"></div>
			<!-- 推荐歌单 -->
			<div class="m-tjgd">
				<!-- 标题 -->
				<div class="tjgd-title"></div>
				<div class="tjgd-box"></div>
			</div>
			<!-- 独家放送 -->
			<div class="m-djfs">
				<!-- 标题 -->
				<div class="djfs-title"></div>
				<div class="djfs-box"></div>
			</div>
			<!-- 最新音乐 -->
			<div class="m-zxyy">
				<!-- 标题 -->
				<div class="zxyy-title"></div>
				<div class="zxyy-box"></div>
			</div>
			<!-- 推荐MV -->
			<div class="m-tjmv">
				<!-- 标题 -->
				<div class="tjmv-title"></div>
				<div class="tjmv-box"></div>
			</div>
			<!-- 主播电台 -->
			<div class="m-zbdt">
				<!-- 标题 -->
				<div class="zbdt-title"></div>
				<div class="zbdt-box"></div>
			</div>
			<!-- 调整栏目顺序 -->
			<div class="m-order">
				<div class="txt">现在可以根据个人喜欢,自由调整首页栏目顺序了</div>
				<div class="btn-box">
					<div class="ui-btn">调整栏目顺序</div>
				</div>
			</div>	
		</div>
		<!-- 组件触发新节点显示栏start -->
		<div class="music-list">
			<ul class="music-ul clearfix">
				<li>
					<div class="left">
						<div class="title">烟火里的尘埃烟火里的尘埃烟火里的尘埃烟火里的尘埃烟火里的尘埃</div>
						<div class="author">华晨宇</div>
					</div>
						<div class="right">
						<span class="time">04:56</span>
					</div>
				</li>
			</ul>
		</div>
		<!-- 组件触发新节点显示栏end -->
	</div>
	<div class="g-ft">
		<div class="play-box"></div>
	</div>
</div>
<script type="text/javascript" src="./js/hyDA.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
